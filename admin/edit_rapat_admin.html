        </div>

    <!-- Sidebar -->
    <div class="sidebar-content d-none d-lg-flex flex-column justify-content-between position-fixed">
        <div>
            <h5 class="fw-bold mb-4 ms-3">Menu</h5>
            <ul class="nav flex-column">
                <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>

                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">
            <div class="search-box input-group">
                <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control border-start-0" placeholder="Search...">
            </div>
            <span>Halo, Admin ðŸ‘‹</span>
        </div>

        <div class="form-wrapper">
            <h5 class="fw-semibold mb-4">Edit Notulen</h5>

            <form>
                <div class="mb-3">
                    <label class="form-label">Judul</label>
                    <input type="text" class="form-control" value="judul.." />
                </div>

                <div class="mb-3">
                    <label class="form-label">Tanggal Rapat</label>
                    <div class="input-group">
                        <input type="text" class="form-control" value="10/27/2025" />
                        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Isi Notulen</label>
                    <textarea class="form-control" rows="5">....................</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ganti Lampiran (Opsional)</label>
                    <input type="file" class="form-control" />
                    <small class="text-muted d-block mt-1">Belum ada file terlampir.</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Peserta Notulen</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">rian</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">tes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">yohana</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">joko</label>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="notulen_admin.html" class="text-decoration-none text-muted">Kembali</a>
                    <button id="simpan_perubahan" type="submit" class="btn btn-save px-4 py-2">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.getElementById("simpan_perubahan").addEventListener("click", () => {
            if (confirm("simpan perubahan?"))
                window.location.href = "dashboard_admin.html";
        // =======================
        // Logout function
        // =======================
        document.getElementById("logoutBtn").addEventListener("click", function () {
            const confirmLogout = confirm("Apakah kamu yakin ingin logout?");
            if (confirmLogout) {
                // Hapus data login dari localStorage
                localStorage.removeItem("userData");
                // Arahkan ke halaman login
                window.location.href = "../login.html";
            }
        });
        // logout mobile
        const logoutBtnMobile = document.getElementById("logoutBtnMobile"); 
    if (logoutBtnMobile) {
        logoutBtnMobile.addEventListener("click", function () {
            const konfirmasiLogout = confirm("Apakah kamu yakin ingin logout?");
            if (konfirmasiLogout) {
                localStorage.removeItem("adminData");
                window.location.href = "../login.html";
            }
        });
    }
        });
    </script>

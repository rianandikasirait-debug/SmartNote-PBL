    <!-- Main -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control" placeholder="Search..." />
            </div>

                <span>Halo, Admin ðŸ‘‹</span>

        <div class="table-wrapper">
            <h5 class="fw-semibold mb-3">
                <i class="bi bi-people-fill me-2"></i>Kelola Pengguna Sistem
            </h5>

            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>FOTO</th>
                        <th>NAMA</th>
                        <th>EMAIL</th>
                        <th>ROLE</th>
                        <th>AKSI</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Data pengguna diisi lewat JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Data pengguna (simulasi)
        const users = [{
                id: 1,
                name: "rian",
                email: "rian@gmail.com",
                role: "Peserta",
                photo: "https://randomuser.me/api/portraits/women/44.jpg",
            },
            {
                id: 2,
                name: "rian12",
                email: "rian12@gmail.com",
                role: "Peserta",
                photo: "https://randomuser.me/api/portraits/women/45.jpg",
            },
            {
                id: 3,
                name: "tes",
                email: "tes@gmail.com",
                role: "Peserta",
                photo: "https://randomuser.me/api/portraits/men/56.jpg",
            },
            {
                id: 4,
                name: "yudha",
                email: "yudha@gmail.com",
                role: "Peserta",
                photo: "https://randomuser.me/api/portraits/men/12.jpg",
            },
        ];

        const tbody = document.getElementById("userTableBody");

        // Fungsi render tabel
        function renderTable(data) {
            tbody.innerHTML = "";
            data.forEach((u, index) => {
                const row = `
          <tr>
            <td>${index + 1}</td>
            <td><img src="${u.photo}" alt="${u.name}" class="user-photo"></td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td><span class="badge-role">${u.role}</span></td>
            <td><button class="btn btn-delete btn-sm" onclick="deleteUser(${
              u.id
            })"><i class="bi bi-trash"></i></button></td>
          </tr>
        `;
                tbody.insertAdjacentHTML("beforeend", row);
            });
        }
        // Hapus pengguna
        function deleteUser(id) {
            const index = users.findIndex((u) => u.id === id);
            if (index !== -1 && confirm("Yakin ingin menghapus pengguna ini?")) {
                users.splice(index, 1);
                renderTable(users);
            }
        }

        // Fitur search
        document
            .getElementById("searchInput")
            .addEventListener("input", function () {
                const keyword = this.value.toLowerCase();
                const filtered = users.filter(
                    (u) =>
                    u.name.toLowerCase().includes(keyword) ||
                    u.email.toLowerCase().includes(keyword) ||
                    u.role.toLowerCase().includes(keyword)
                );
                renderTable(filtered);
            });

        // Tampilkan data awal
        renderTable(users);
        // =======================
        // Logout function
        // =======================
        document.getElementById("logoutBtn").addEventListener("click", function () {
            const confirmLogout = confirm("Apakah kamu yakin ingin logout?");
            if (confirmLogout) {
                // Hapus data login dari localStorage
                localStorage.removeItem("userData");
                // Arahkan ke halaman login
                window.location.href = "../login.html";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

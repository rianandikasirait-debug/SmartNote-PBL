        /* Sidebar */
        .sidebar-content {
            min-width: 250px;

            color: #fff;

        .logout-btn {
            border: 1px solid #f8d7da;
            color: #dc3545;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }

        /* Main */

            margin-left: 260px;
            padding: 1.5rem;
        }

        @media (max-width: 991.98px) {
            .main-content {

        .table-wrapper {
            background-color: #fff;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .badge-role {
            background-color: #6c757d;
            color: white;
            font-size: 0.8rem;
            border-radius: 0.5rem;
            padding: 0.3rem 0.7rem;
        }

        .btn-delete {
            background-color: #ffe6e6;
            color: #dc3545;
            border: none;
            border-radius: 0.4rem;
            transition: 0.2s;
        }

        .btn-delete:hover {
            background-color: #ffcccc;
        }

        .btn-success {
            background-color: #00b050 !important;
            border: none;
            font-weight: 500;
        }

        .btn-success:hover {
            background-color: #02913f !important;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .search-box {
            width: 250px;
        }

        /* Pagination hijau */
        .pagination.green .page-link {
            color: #02913f;
            border: 1px solid #02913f;
            background-color: #fff;
            transition: 0.2s;
        }

        .pagination.green .page-link:hover {
            background-color: #02913f;
            color: #fff;
        }

        /* Halaman aktif */
        .pagination.green .page-item.active .page-link {
            background-color: #02913f;
            border-color: #02913f;
            color: #fff;
        }

        /* Nonaktif (disabled) */
        .pagination.green .page-item.disabled .page-link {
            color: #999;
            border-color: #ccc;
            background-color: #f8f9fa;
        }
    </style>
</head>

    <script>
        // Data pengguna (simulasi)
        const users = [{

            },

            },
            {
                id: 7,
                name: "hana13",
                email: "hana13@gmail.com",
                role: "Peserta",
                photo: "https://randomuser.me/api/portraits/men/57.jpg"
            },
            {
                id: 8,
                name: "admin",
                email: "admin@gmail.com",
                role: "Admin",
                photo: "https://randomuser.me/api/portraits/men/58.jpg"
            },
            {
                id: 9,
                name: "alex",
                email: "alex@gmail.com",
                role: "Peserta",
                photo: "https://randomuser.me/api/portraits/men/61.jpg"
            },
            {
                id: 10,
                name: "budi",
                email: "budi@gmail.com",
                role: "Peserta",
                photo: "https://randomuser.me/api/portraits/men/41.jpg"
            }
        ];

        const tbody = document.getElementById("userTableBody");
        const pagination = document.getElementById("pagination");
        const dataInfo = document.getElementById("dataInfo");
        const searchInput = document.getElementById("searchInput");

        // --- Pagination settings ---
        let currentPage = 1;
        const itemsPerPage = 5;
        let filteredUsers = [...users];

        // Fungsi render tabel
        function renderTable(data) {
            tbody.innerHTML = "";
            if (data.length === 0) {
                tbody.innerHTML =
                    `<tr><td colspan="6" class="text-center text-muted py-4">Tidak ada data pengguna ditemukan.</td></tr>`;
                dataInfo.textContent = "";
                pagination.innerHTML = "";
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = data.slice(start, end);

            paginatedData.forEach((u, index) => {
                const row = `
                <tr>
                    <td>${start + index + 1}</td>
                    <td><img src="${u.photo}" alt="${u.name}" class="user-photo"></td>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td><span class="badge-role">${u.role}</span></td>
                    <td>
                        <button class="btn btn-delete btn-sm" onclick="deleteUser(${u.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
                tbody.insertAdjacentHTML("beforeend", row);
            });

            updatePagination(data);
        }

        // Fungsi update pagination
        function updatePagination(data) {
            pagination.innerHTML = "";
            const totalPages = Math.ceil(data.length / itemsPerPage);

            // Info data
            const start = (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(start + itemsPerPage - 1, data.length);
            dataInfo.textContent = `Menampilkan ${start}-${end} dari ${data.length} pengguna`;

            // Tombol Previous
            const prevDisabled = currentPage === 1 ? "disabled" : "";
            pagination.insertAdjacentHTML(
                "beforeend",
                `<li class="page-item ${prevDisabled}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
            </li>`
            );

            // Nomor halaman
            for (let i = 1; i <= totalPages; i++) {
                const active = i === currentPage ? "active" : "";
                pagination.insertAdjacentHTML(
                    "beforeend",
                    `<li class="page-item ${active}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                </li>`
                );
            }

            // Tombol Next
            const nextDisabled = currentPage === totalPages ? "disabled" : "";
            pagination.insertAdjacentHTML(
                "beforeend",
                `<li class="page-item ${nextDisabled}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">next</a>
            </li>`
            );
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable(filteredUsers);
        }

        // Hapus pengguna
        function deleteUser(id) {
            const index = users.findIndex((u) => u.id === id);
            if (index !== -1 && confirm("Yakin ingin menghapus pengguna ini?")) {
                users.splice(index, 1);
                filteredUsers = [...users];
                if ((currentPage - 1) * itemsPerPage >= filteredUsers.length && currentPage > 1) {
                    currentPage--;
                }
                renderTable(filteredUsers);
            }
        }

        // Fitur search
        if (searchInput) {
            searchInput.addEventListener("input", function () {
                const keyword = this.value.toLowerCase();
                filteredUsers = users.filter(
                    (u) =>
                    u.name.toLowerCase().includes(keyword) ||
                    u.email.toLowerCase().includes(keyword) ||
                    u.role.toLowerCase().includes(keyword)
                );
                currentPage = 1;
                renderTable(filteredUsers);
            });
        }

        // Render awal
        renderTable(filteredUsers);

        // Logout desktop
        document.getElementById("logoutBtn").addEventListener("click", function () {
            const confirmLogout = confirm("Apakah kamu yakin ingin logout?");
            if (confirmLogout) {
                localStorage.removeItem("userData");
                window.location.href = "../login.html";
            }
        });

        // Logout mobile
        const logoutBtnMobile = document.getElementById("logoutBtnMobile");
        if (logoutBtnMobile) {
            logoutBtnMobile.addEventListener("click", function () {
                const konfirmasiLogout = confirm("Apakah kamu yakin ingin logout?");
                if (konfirmasiLogout) {
                    localStorage.removeItem("adminData");
                    window.location.href = "../login.html";
                }
            });
        }
    </script>

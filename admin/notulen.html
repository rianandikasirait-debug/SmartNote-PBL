<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #faf8f5;
            font-family: "Poppins", sans-serif;
        }

        .sidebar-content {
            min-width: 250px;
            background: #fff;
            height: 100%;
            border-right: 1px solid #eee;
            padding: 1.5rem 1rem;
        }

        .sidebar-content .nav-link {
            color: #555;
            font-weight: 500;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }

        .sidebar-content .nav-link.active,
        .sidebar-content .nav-link:hover {
            background-color: #00b050;
            color: #fff;
        }

        .logout-btn {
            border: 1px solid #f8d7da;
            color: #dc3545;
            border-radius: 0.5rem;
        }

        .main-content {
            margin-left: 260px;
            padding: 1.5rem;
        }

        @media (max-width: 991.98px) {
            .main-content {
                margin-left: 0;
            }
        }

        .table-wrapper {
            background: #fff;
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .pagination .page-item.active .page-link {
            background-color: #00b050;
            border-color: #00b050;
        }

        .pagination .page-link {
            color: #000;
        }

        .search-table {
            width: 250px;
        }

        .btn-add {
            background-color: #00b050;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            padding: 6px 18px;
            transition: 0.2s;
        }

        .btn-add:hover {
            background-color: #009045;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-white sticky-top px-3">
        <button class="btn btn-outline-success d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
            <i class="bi bi-list"></i>
        </button>
    </nav>

    <!-- sidebar mobile -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-body p-0">
            <div class="sidebar-content d-flex flex-column justify-content-between h-100">
                <div>
                    <h5 class="fw-bold mb-4 ms-3">Menu</h5>
                    <ul class="nav flex-column">
                        <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                        <li><a class="nav-link active" href="notulen.html"><i class="bi bi-journal-text me-2"></i>Notulen</a></li>
                        <li><a class="nav-link" href="kelola_rapat_admin.html"><i class="bi bi-people me-2"></i>Kelola Pengguna</a></li>
                        <li><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
                    </ul>
                </div>
                <div class="text-center mt-4">
                    <button class="btn logout-btn px-4 py-2"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- sidebar desktop -->
    <div class="sidebar-content d-none d-lg-flex flex-column justify-content-between position-fixed">
        <div>
            <h5 class="fw-bold mb-4 ms-3">Menu</h5>
            <ul class="nav flex-column">
                <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                <li><a class="nav-link active" href="notulen.html"><i class="bi bi-journal-text me-2"></i>Notulen</a></li>
                <li><a class="nav-link" href="kelola_rapat_admin.html"><i class="bi bi-people me-2"></i>Kelola Pengguna</a></li>
                <li><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
            </ul>
        </div>
        <div class="text-center">
            <button class="btn logout-btn px-4 py-2"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-semibold">Daftar Notulen</h4>
            <span class="fw-medium">Halo, Admin ðŸ‘‹</span>
        </div>

        <div class="table-wrapper">
            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                <button id="btnTambah" class="btn-add"><i class="bi bi-plus-circle me-1"></i>Tambah</button>

                <div class="d-flex gap-2 flex-wrap">
                    <select id="filterJenis" class="form-select form-select-sm border-success" style="width: 180px;">
                        <option value="">Semua Jenis</option>
                        <option value="Internal">Internal</option>
                        <option value="Eksternal">Eksternal</option>
                    </select>

                    <select id="rowsPerPage" class="form-select form-select-sm border-success" style="width: 140px;">
                        <option value="5">5 data</option>
                        <option value="10" selected>10 data</option>
                        <option value="20">20 data</option>
                        <option value="all">Semua</option>
                    </select>

                    <div class="search-table">
                        <input type="text" id="searchInput" class="form-control form-control-sm border-success"
                            placeholder="Cari notulen..." />
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead class="table-light border-0" style="background-color: #e8f6ee;">
                        <tr class="text-success">
                            <th>No</th>
                            <th>Judul Rapat</th>
                            <th>Jenis</th>
                            <th>Tanggal</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
                <small class="text-muted" id="dataInfo"></small>
                <nav>
                    <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tableBody = document.getElementById("tableBody");
            const searchInput = document.getElementById("searchInput");
            const filterJenis = document.getElementById("filterJenis");
            const pagination = document.getElementById("pagination");
            const dataInfo = document.getElementById("dataInfo");
            const rowsPerPageSelect = document.getElementById("rowsPerPage");

            const data = [
                { judul: "Rapat Dinas", jenis: "Internal", tanggal: "30/10/2025" },
                { judul: "Evaluasi Tim", jenis: "Eksternal", tanggal: "21/10/2025" },
                { judul: "Koordinasi Bulanan", jenis: "Internal", tanggal: "10/10/2025" },
                { judul: "Proyek A", jenis: "Eksternal", tanggal: "05/11/2025" },
                { judul: "Rapat Pimpinan", jenis: "Internal", tanggal: "02/11/2025" },
                { judul: "Rapat Progres", jenis: "Internal", tanggal: "01/11/2025" },
                { judul: "Meeting Vendor", jenis: "Eksternal", tanggal: "29/10/2025" },
                { judul: "Koordinasi IT", jenis: "Internal", tanggal: "25/10/2025" },
                { judul: "Pembahasan Desain UI/UX", jenis: "Eksternal", tanggal: "30/10/2025" },
                { judul: "Koordinasi Panitia Wisuda", jenis: "Internal", tanggal: "17/10/2025" },
            ];

            let currentPage = 1;
            let rowsPerPage = 10;

            function renderTable(data) {
                tableBody.innerHTML = "";
                data.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.judul}</td>
                            <td>${item.jenis}</td>
                            <td>${item.tanggal}</td>
                            <td class="text-center">
                                <button class="btn btn-sm text-primary"><i class="bi bi-eye"></i></button>
                                <button class="btn btn-sm text-success"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm text-danger btn-delete"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>`;
                    tableBody.insertAdjacentHTML("beforeend", row);
                });
            }

            function getFilteredData() {
                const keyword = searchInput.value.toLowerCase();
                const jenis = filterJenis.value;
                return data.filter((item) => {
                    const matchKeyword =
                        item.judul.toLowerCase().includes(keyword) ||
                        item.tanggal.toLowerCase().includes(keyword);
                    const matchJenis = jenis === "" || item.jenis === jenis;
                    return matchKeyword && matchJenis;
                });
            }

            function paginate(data) {
                if (rowsPerPage === "all") return data;
                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                return data.slice(start, end);
            }

            function renderPagination(totalRows) {
                pagination.innerHTML = "";
                if (rowsPerPage === "all") return;
                const totalPages = Math.ceil(totalRows / rowsPerPage);
                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement("li");
                    li.className = `page-item ${i === currentPage ? "active" : ""}`;
                    li.innerHTML = `<a class="page-link border-success text-success" href="#">${i}</a>`;
                    li.addEventListener("click", (e) => {
                        e.preventDefault();
                        currentPage = i;
                        updateTable();
                    });
                    pagination.appendChild(li);
                }
            }

            function updateTable() {
                const filtered = getFilteredData();
                const paginated = paginate(filtered);
                renderTable(paginated);
                renderPagination(filtered.length);
                const start = filtered.length === 0 ? 0 : (currentPage - 1) * (rowsPerPage === "all" ? filtered.length : rowsPerPage) + 1;
                const end = rowsPerPage === "all" ? filtered.length : Math.min(currentPage * rowsPerPage, filtered.length);
                dataInfo.textContent = `Menampilkan ${start}-${end} dari ${filtered.length} data`;
            }

            searchInput.addEventListener("input", () => {
                currentPage = 1;
                updateTable();
            });
            filterJenis.addEventListener("change", () => {
                currentPage = 1;
                updateTable();
            });
            rowsPerPageSelect.addEventListener("change", () => {
                rowsPerPage = rowsPerPageSelect.value === "all" ? "all" : parseInt(rowsPerPageSelect.value);
                currentPage = 1;
                updateTable();
            });

            document.getElementById("btnTambah").addEventListener("click", function () {
                window.location.href = "notulen_admin.html";
            });

            updateTable();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

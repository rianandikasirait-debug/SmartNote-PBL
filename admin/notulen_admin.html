    <style>

            color: #555;

        .sidebar-content .nav-link.active,
        .sidebar-content .nav-link:hover {
            background-color: #00b050;

        }

        .logout-btn {
            border: 1px solid #f8d7da;

            border-radius: .5rem;
            margin-top: 2rem;

        /* Main */

        }
        @media (max-width: 991.98px) {
            .main-content {

            }

        .form-section {
            background-color: #fffaf6;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .form-control,
        .form-select {
            background-color: #fff;
            border-color: #ddd;
        }

        .form-control:focus {
            border-color: #00b050;
            box-shadow: 0 0 5px rgba(0, 176, 80, 0.4);
        }

        .btn-save {
            background-color: #00b050;
            color: white;
            font-weight: 600;
            border-radius: .5rem;
        }

        .btn-save:hover {
            background-color: #02913f;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: .5rem;
            font-weight: 500;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>
<!-- navbar -->
    <nav class="navbar navbar-light bg-white sticky-top px-3">
        <button class="btn btn-outline-success d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
            <i class="bi bi-list"></i>
        </button>
    </nav>
    <!-- sidebar moblie -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarOffcanvas"
        aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-body p-0">
            <div class="sidebar-content d-flex flex-column justify-content-between h-100">
                <div>
                    <h5 class="fw-bold mb-4 ms-3">Menu</h5>
                    <ul class="nav flex-column">
                        <li><a class="nav-link" href="dashboard_admin.html"><i
                                    class="bi bi-grid me-2"></i>Dashboard</a></li>
                        <li><a class="nav-link" href="notulen_admin.html"><i
                                    class="bi bi-journal-text me-2"></i>Notulen</a></li>
                        <li><a class="nav-link" href="kelola_rapat_admin.html"><i
                                    class="bi bi-people me-2"></i>Kelola Pengguna</a></li>
                        <li><a class="nav-link"href="tambah_peserta_admin.html"><i

                                    class="bi bi-person-circle me-2"></i>Profile</a></li>
                    </ul>
                </div>

                <div class="text-center mt-4">
                    <button id="logoutBtnMobile" class="btn logout-btn px-4 py-2" data-bs-dismiss="offcanvas">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>



    <!-- Sidebar -->
    <div class="sidebar-content d-none d-lg-flex flex-column justify-content-between position-fixed">
        <div>
            <h5 class="fw-bold mb-4 ms-3">Menu</h5>
            <ul class="nav flex-column">
                <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                <li><a class="nav-link active" href="notulen_admin.html"><i class="bi bi-journal-plus me-2"></i>Notulen</a></li>
                <li><a class="nav-link" href="kelola_rapat_admin.html"><i class="bi bi-people me-2"></i>Kelola Pengguna</a></li>
                <li><a class="nav-link" href="tambah_peserta_admin.html"><i class="bi bi-person-plus me-2"></i>Tambah Pengguna</a></li>
                <li><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
            </ul>
        </div>

        <div class="text-center">
            <button id="logoutBtn" class="btn logout-btn px-4 py-2"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
        </div>
    </div>

    <!-- Main -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="w-50">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="profile">
                <span>Halo, Admin ðŸ‘‹</span>
            </div>
        </div>

        <div class="form-section">
            <h5 class="fw-semibold mb-4">Tambah Notulen</h5>

            <div id="alertBox" class="alert alert-success" role="alert">
                Notulen berhasil disimpan!!!
            </div>

            <form id="notulenForm">
                <div class="mb-3">
                    <label class="form-label">Judul</label>
                    <input type="text" class="form-control" id="judul" placeholder="Masukkan judul rapat" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="tanggal" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Isi</label>
                    <textarea class="form-control" rows="5" id="isi" placeholder="Tulis isi notulen..."
                        required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload file (opsional)</label>
                    <input type="file" class="form-control" id="fileInput">
                </div>

                <div class="mb-3">
                    <label class="form-label">Peserta Notulen</label>
                    <div class="p-3 rounded" style="background-color: #ffffff;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="rian" id="rian">
                            <label class="form-check-label" for="rian">rian</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="tes" id="tes">
                            <label class="form-check-label" for="tes">tes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="yudha" id="yudha">
                            <label class="form-check-label" for="yudha">yudha</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="rian12" id="rian12">
                            <label class="form-check-label" for="rian12">rian12</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-save px-4">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript untuk simulasi penyimpanan form
        document.getElementById("notulenForm").addEventListener("submit", function (e) {
            e.preventDefault(); // cegah reload

            const judul = document.getElementById("judul").value;
            const tanggal = document.getElementById("tanggal").value;
            const isi = document.getElementById("isi").value;

            const peserta = [];
            document.querySelectorAll(".form-check-input:checked").forEach(cb => {
                peserta.push(cb.value);
            });

            console.log("Data Notulen:");
            console.log({
                judul: judul,
                tanggal: tanggal,
                isi: isi,
                peserta: peserta
            });

            // Tampilkan alert sukses
            const alertBox = document.getElementById("alertBox");
            alertBox.style.display = "block";

            // Reset form setelah 1 detik
            setTimeout(() => {
                alertBox.style.display = "none";
                document.getElementById("notulenForm").reset();
            }, 2000);
            // =======================
        // Logout function
        // =======================
        document.getElementById("logoutBtn").addEventListener("click", function () {
            const confirmLogout = confirm("Apakah kamu yakin ingin logout?");
            if (confirmLogout) {
                // Hapus data login dari localStorage
                localStorage.removeItem("userData");
                // Arahkan ke halaman login
                window.location.href = "../login.html";
            }
        });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

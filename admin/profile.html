<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #fdf9f4;
            font-family: "Poppins", sans-serif;
        }

        /* Sidebar */
        .sidebar-content {
            min-width: 250px;
            background: #fff;
            height: 100%;
            border-right: 1px solid #eee;
            padding: 1.5rem 1rem;
        }

        .sidebar-content .nav-link {
            color: #555;
            font-weight: 500;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }

        .sidebar-content .nav-link.active,
        .sidebar-content .nav-link:hover {
            background-color: #00b050;
            color: #fff;
        }

        .logout-btn {
            border: 1px solid #f8d7da;
            color: #dc3545;
            border-radius: .5rem;
            margin-top: 2rem;
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            padding: 1.5rem;
        }

        @media (max-width: 991.98px) {
            .main-content {
                margin-left: 0;
            }
        }

        .profile-box {
            background-color: #fff;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .badge-role {
            background-color: #00b050;
            color: white;
            font-size: 0.8rem;
            border-radius: 0.5rem;
            padding: 0.3rem 0.7rem;
        }

        .btn-edit {
            background-color: #00b050;
            color: white;
            border: none;
            border-radius: .5rem;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-edit:hover {
            background-color: #02913f;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: .5rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-light bg-white sticky-top px-3">
        <button class="btn btn-outline-success d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
            <i class="bi bi-list"></i>
        </button>
    </nav>
    <!-- sidebar moblie -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarOffcanvas"
        aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-body p-0">
            <div class="sidebar-content d-flex flex-column justify-content-between h-100">
                <div>
                    <h5 class="fw-bold mb-4 ms-3">Menu</h5>
                    <ul class="nav flex-column">
                        <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a>
                        </li>
                        <li><a class="nav-link" href="notulen.html"><i
                                    class="bi bi-journal-text me-2"></i>Notulen</a></li>
                        <li><a class="nav-link" href="kelola_rapat_admin.html"><i class="bi bi-people me-2"></i>Kelola
                                Pengguna</a></li>
                        <li><a class="nav-link" href="tambah_peserta_admin.html"><i
                                    class="bi bi-person-plus me-2"></i>Tambah Pengguna</a></li>
                        <li><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a>
                        </li>
                    </ul>
                </div>

                <div class="text-center mt-4">
                    <button id="logoutBtnMobile" class="btn logout-btn px-4 py-2">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>



    <!-- Sidebar -->
    <div class="sidebar-content d-none d-lg-flex flex-column justify-content-between position-fixed">
        <div>
            <h5 class="fw-bold mb-4 ms-3">Menu</h5>
            <ul class="nav flex-column">
                <li>
                    <a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                <li>
                    <a class="nav-link" href="notulen.html"><i class="bi bi-journal-text me-2"></i>Notulen</a>
                </li>
                <li>
                    <a class="nav-link" href="kelola_rapat_admin.html"><i class="bi bi-people me-2"></i>Kelola Pengguna</a></li>
                <li>
                    <a class="nav-link active" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a></li>
            </ul>
        </div>

        <div class="text-center">
            <button id="logoutBtn" class="btn logout-btn px-4 py-2"><i
                    class="bi bi-box-arrow-right me-2"></i>Logout</button>
        </div>
    </div>

    <!-- Main -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div ><h4><b>Profile Admin</b></h4>
            </div>
            <div class="profile">
                <span>Halo, Admin ðŸ‘‹</span>
            </div>
        </div>

        <div class="profile-box">
            <h5 class="fw-semibold mb-3"></h5>

            <table class="table">
                <tbody>
                    <tr>
                        <th style="width: 20%;">Nama:</th>
                        <td id="nama">didit</td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td id="email">didit25@gmail.com</td>
                    </tr>
                    <tr>
                        <th>Role:</th>
                        <td><span class="badge-role" id="role">Admin</span></td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <button id="editprofile" class="btn btn-edit"><i class="bi bi-pencil me-2"></i>Edit
                    Profil</button>
            </div>
        </div>
    </div>      

    <script>
        // 1. Menampilkan Data Profil
        const adminData = JSON.parse(localStorage.getItem("adminData"));
        console.log("Data di localStorage:", adminData);

        if (adminData) {
            // Perbaikan: Menggunakan .name agar sesuai dengan data di localStorage
            document.getElementById("nama").textContent = adminData.name;
            document.getElementById("email").textContent = adminData.email;
            document.getElementById("role").textContent = adminData.role || "Admin";
        } else {
            // Tambahan: Pengaman jika data admin tidak ada (belum login)
            alert("Data admin tidak ditemukan, silakan login kembali.");
            window.location.href = "../login.html";
        }

        // 2. Tombol Edit Profile
        document.getElementById("editprofile").addEventListener("click", function () {
            window.location.href = "edit_profile_admin.html";
        });

        // 3. Fungsi Logout (Desktop)
        document.getElementById("logoutBtn").addEventListener("click", function () {
            const confirmLogout = confirm("Apakah kamu yakin ingin logout?");
            if (confirmLogout) {
                localStorage.removeItem("adminData");
                window.location.href = "../login.html";
            }
        });

        // 4. Fungsi Logout (Mobile)
        document.getElementById("logoutBtnMobile").addEventListener("click", function () {
            const confirmLogout = confirm("Apakah kamu yakin ingin logout?");
            if (confirmLogout) {
                localStorage.removeItem("adminData");
                window.location.href = "../login.html";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
